<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google1986</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
        }

        .logo {
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            overflow: hidden;
            width: 1600px;
        }
        .search {
            height: 130px;
            background-color: #eeeeee;
            text-align: center;
        }
        .search input {
            display: block;
            margin: 0 auto;
        }
        .links {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            
        }
        .specialSearches {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 33.33333%;
            background-color: #7ee5da;
            height: 130px;
            border: 1px solid #fff;
        }
        .aboutGoogle {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 34%;
            background-color: #7ee5da;
            height: 130px;
            border: 1px solid #fff;
        }
        .email {
            text-align: center;
            height: 130px;
            width: 33%;
            background-color: #7ee5da;
            border: 1px solid #fff;
        }
        .copy {
            text-align: center;
        }
        

    </style>
</head>

<body>
    <div class="logo">
        <img src="img/google.jpg" alt="">
    </div>
    <div class="container">
        <div class="search">
            <p>Search the web using Google!
            <p>
                <input type="text" size="40">
                <button type="button">Google Search</button>
                <button type="button">I'm feeling lucky</button>
        </div>
        <div class="links">
            <div class="specialSearches">
                Special Searches
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="aboutGoogle">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="email">
                <p>Get Google! <br>
                    updates monthyl:
                </p>
                <input type="text" class="inputEmail" placeholder="your e-mail"><br>
                <button type="button">Subscribe</button> <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
            
        </div>
        <p class="copy"> Copyright &copy;1998 Google Inc.</p>
    </div>

</body>

</html>
